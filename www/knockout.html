<div data-bind="with: bill">
    <h3>Gozintas</h3>
    <p>Total Amount: <input data-bind="value: formattedTotal" /></p>
    <p>Tax Amount: <input data-bind="value: formattedTax" /></p>
    <p>Total Amount: <div data-bind="text: total "></div></p>
    <p>General Tip: <input data-bind="value: tip.general, disable: total != 0, enable: total == 0" /></p>  
    <p>Wine Tip: <input data-bind="value: tip.wine, disable: total != 0, enable: total == 0" /></p>  
    <p>Tax Tip: <input data-bind="value: tip.tax, disable: total != 0, enable: total == 0" /></p>  
    <p>Carryout Tip: <input data-bind="value: tip.carryout, disable: total != 0, enable: total == 0" /></p>  
</div>

<div data-bind="with: bill">
    <h3>Weather</h3>
    <table>
        <thead>
            <tr>
                <th>Nickname</th>
                <th>People In Party</th>
                <th>Drinks/Deserts/Etc</th>
                <th>Wine</th>
                <th>Carryout</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: groups">
            <tr>
                <td><input data-bind="value: nickname"></input></td>
                <td><input data-bind="value: peopleInParty"></input></td>
                <td><input data-bind="value: drinks_deserts"></input></td>
                <td><input data-bind="value: wine"></input></td>   
                <td><input data-bind="value: carryout"></input></td>    
                <td><a href="#" data-bind="click: $parent.removeGroup">Remove</a></td>            
            </tr>
        </tbody>
    </table>
    <button data-bind="click: addGroup">Add Group</button>
</div>

<link rel="stylesheet" type="text/css" href="css/index.css">
<script type='text/javascript' src='knockout-2.2.0.js'></script>
<script type='text/javascript' src='knockout.validation.js'></script>
<script type='text/javascript' src='application.js'></script>
